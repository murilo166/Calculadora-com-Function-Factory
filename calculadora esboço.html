<body>



<div class="fundo">

 <div class="calculadora">

 </tr>





 <tr>

 <tr>

 </tr>






 <tr>


 <td> <button class="botao">1</button></td>

 <td> <button class="botao">2</button></td>

 <td> <button class="botao">3</button></td>

 <td rowspan="2"> <button class="resultado" style="height: 106px;" >=</button></td>



 </tr>

 <tr>


 <td colspan="2"> <button class="botao" style="width: 121px;"  >0</button></td>

 <td> <button class="botao">.</button></td>



 </tr>

 </table>

 </div>

 </div>
